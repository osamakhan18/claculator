<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="cal">
    <h1></h1>
        <table >
          
            
      <tr>
        
        <td colspan="2" ><button class="operator" id="clear" style="width: 160px;" > c</button></td>
        <td><button class="operator" id="equal"> &divide;</button></td>
        <td><button class="operator" id="multiply" style="width: 75;">&times;</button></td>
       <td></td>
       
        
      </tr>
      <tr>
        <td><button class="number" id="9"> 9</button></td>
        <td><button class="number" id="8"> 8</button></td>
        <td><button class="number" id="7"> 7</button></td>
        <td><button class="number" id="operator" style="width: 75px;">-</button></td>
        </tr>

      <tr>
        <td><button class="number" id="4"> 4</button></td>
        <td><button class="number" id="5"> 5</button></td>
        <td><button class="number" id="6"> 6</button></td>
 <td rowspan="2"><button class="number" id="plus" >+</button></td>
      </tr>
      <tr>
        <td><button class="number" id="1"> 1</button></td>
        <td><button class="number" id="2"> 2</button></td>
        <td><button class="number" id="3"> 3</button></td>
       <td></td>
      </tr>
      <tr>
        <td><button class="number" id="0"> 0</button></td>
        <td><button class="number" id="00" style="width: 79px;"> 00</button></td>
        <td><button class="operator" id="."  style="width: 79px;"> .</button></td>
        <td><button class="operator" id="equal"> =</button></td>

      
      </tr>

        </table>
    </div>
</body>
</html>
